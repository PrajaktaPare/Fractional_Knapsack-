<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnapSack Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
  }
  
  body {
      background-color: #f8f8f8;
      line-height: 1.6;
  }
  
  .title-section {
      text-align: center;
      color: azure;
      background-color: rgb(18, 8, 72);
      padding: 5px 0;
  }
  
  .title-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
  }
  
  .navbar {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0px 3px 4px rgb(139, 139, 172);
      background-color: white;
  }
  
  .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .nav-links li {
      margin: 0 30px;
      position: relative;
  }

  
  .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 16px;
      position: relative;
      z-index: 1;
  }
  
  .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 0;
      height: 3px;
      background-color: blue;
      transition: width 0.6s ease;
      z-index: -1;
  }
  
  .nav-links a:hover::after {
      width: 100%;
  }
  
  .main {
      display: flex;
      flex-direction: row;
      
  }

  .s {
    margin-left: 20px;
    min-width: 300px;
   width: 300px;
  }
  .centered {
      margin: 20px; 
      position: relative; 
      border-radius: 8px;
      border: 2px solid blue;
      padding : 30px;
      display: flex;
      flex-direction: column;
      flex: 1; 
      max-width: 600px; 
  }
  .container h2{
    display: flex;
    justify-content: center;
    text-decoration: underline;
  }
  .a {
      padding: 0%;
      margin-top: 5%;
      margin-left: 10px;
      margin-right: 10px;
  }
  
  .input-section label {
      display: block;
      text-align: left;
      padding-left: 10px;
      margin-bottom: 5px;
      color: black;
      font-style: italic;
  }
  
  .input {
      padding: 10px;
      width: 90%;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      color: black;
  }
  
  input:focus {
      border-color: rgb(11, 11, 197);
      outline: none;
      box-shadow: 0 0 5px rgb(70, 70, 141);
  }
  
  button {
   
      padding: 10px 20px;
      background-color: rgb(38, 38, 107);
      color: white;
      margin-left: 38%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      
  }
  
  button:hover {
      background-color: blue;
      transform: scale(1.05);
  }
  
  table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      border: 1px solid black;
  }
  
  table th, table td {
      border: 1px solid white;
      box-shadow: 3px 3px 8px blue;
      padding: 10px;
      text-align: center;
  }
  
  table th {
      background-color: blue;
      color: white;
  }
  
  table tbody tr:nth-child(even) {
      background-color: lightblue;
  }
  
  table tbody tr:nth-child(odd) {
      background-color: white;
  }
  
  #ratioContainer {
      font-weight: bold;
      margin-top: 10px;
      color: black;
  }
  
  .sack-container {
      top: -40px;
      position: relative;
  }

  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #aa0000;
    background-color: #f1f8ff;
    
    background-color:rgb(246, 246, 246);
    margin-left: 20%;;
    border-radius: 8px;
padding: 10px 20px;
   
    display: inline-block;
}
#result::after
{
  border: 2px solid #007bff;
    box-shadow: 2px 6px 10px rgb(2, 2, 151);
    background-color: #f1f8ff;
} 
  
  .sack {
      max-width: 15%;
      display: flex;
      flex-wrap: wrap;
      position: absolute;
      top:  90px;
      left: 200px;
      right: 0;
      z-index: 2;
      gap: 10px;
  }
  
  .item {
      width: 40px;
      height: 40px;
      background-color: blue;
      border-radius: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      border: 1px solid black;
      animation: scale-up 1s ease-in-out forwards;
      transition: width 0.3s ease;
  }
  
  img {
      max-width: 60%;
      height: 250px;
      object-fit: fill;
      z-index: 1;
      margin-top: 50px;
      margin-left: 40px;
      transition: all 0.3s ease;
  }
  
  p {
      padding-left: 40px;
      font-weight: bold;
  }
  
  .item span {
      z-index: 1;
  }
  
  .item[data-percentage="partial"] {
      background-color: lightblue;
  }
  
  @keyframes scale-up {
      0% {
          transform: scale(0);
          opacity: 0;
      }
      100% {
          transform: scale(1);
          opacity: 1;
      }
  }
  
  @media (max-width: 768px) {
      .navbar {
          flex-direction: column;
      }
  
      .nav-links li {
          margin: 10px 0;
      }
  
      .main {
          flex-direction: column; 
      }
  
      .centered {
          top: auto;
          left: auto; 
          transform: none;
          width: 90%; 
          padding: 20px;
          margin: 20px auto;
      }
  
      table {
          margin-right: 0;
          font-size: 16px;
      }
  
      table th, table td {
          padding: 12px;
      }
  
      .sack {
          left: 50%;
          transform: translateX(-50%);
      }
  
      img {
          max-width: 100%;
          height: auto;
      }
  
      button {
          margin-left: 0;
          width: 100%;
      }
  
      .item {
          width: 30px;
          height: 30px;
      }
  }
  
  @media (max-width: 480px) {
      .title-section h1 {
          font-size: 28px;
      }
  
      .input {
          width: 100%;
      }
  
      .navbar {
        flex-direction: column;
    }

    .nav-links {
        flex-direction: column;
    }

    .nav-links li {
        margin: 10px 0;
    }

      .nav-links a {
          font-size: 16px;
      }
  
      .item {
          width: 25px;
          height: 25px;
      }
  
      .centered {
          padding: 15px;
          margin-left: 10px;
      }
  
      table {
          font-size: 14px;
      }
  
      table th, table td {
          padding: 8px;
      }
  }
  </style>
</head>

<body>

  <section class="title-section" id="home">
    <h1>Fractional Knapsack Problem</h1>
  </section>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html"><b>Home</b></a></li>
      <li><a href="calculator.html"><b>Calculator</b></a></li>
      <li><a href="learn.html"><b>Learn</b></a></li>
      <li><a href="code.html"><b>Code</b></a></li>
    </ul>
  </nav>
<div class="main">
  <div class="centered">
    <div class="container">
      <h2>KnapSack Calculator</h2>
      <div class="input-section">

        <label for="values">Profits (comma-separated):</label>
        <input class="input" type="text" id="values" placeholder="eg. 60,100,120"><br>
        <label for="weights">Weights (comma-separated):</label>
        <input class="input" type="text" id="weights" placeholder="eg. 10,20,30"><br>
        <label for="capacity">Capacity of Sack:</label>
        <input class="input" type="number" id="capacity" placeholder="eg. 50"><br>
        <button id="calculate">Calculate</button>
      </div><br>
      <p id="result"><b></b></p>
    </div>
  </div>
<div class="s">
    <div class="a">
      <h2><b>Let's solve the problem with the calculator</b></h2>
      <p id="itemCount"><b><i>Number of items: 0</i></b></p>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Profits</th>
            <th>Weights</th>
            <th>P-W Ratio</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <p id="ratioContainer"></p>
      <table id="detailedTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Profit Calculation</th>
            <th>Remaining Weight Calculation</th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>

    </div>

  </div>
  
</div>
  <div class="sack-container">
    <div class="sack">
     
    </div>
    <img src="ss.jpg" alt="Image">
  </div>
  <script src="script.js"></script>
  
</body>

</html>
